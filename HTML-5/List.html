<!DOCTYPE html>
<html lang="en">
<head> 
    <title>ordered and unordered list</title>
</head>
<body>
    <h2>Name of Courses</h2>
    <ol>
<li>EEE 203</li>
<li>CSE 108</li>
    </ol>
    <h2>Additional Courses</h2>
    <ol start="4">
    <li>MAT 103</li>
    <li>MAT 105</li>
    </ol>
    <h2>Another Courses</h2>
    <ol type="I">
    <li>Bangla</li>
    <li>English</li>
        </ol>
    <h2>Add Courses</h2>
    <ul type="circle">
        <li>Bangla</li>
        <li>English</li>
            </ul>



</body>
</html>
