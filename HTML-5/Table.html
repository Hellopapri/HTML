<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Html Table</title>
<style>
table{
width:300px;
height:200px;
border:3px solid green;
                            
border-spacing:25px;

}
td,th{
border:1px solid green;
                            
padding: 25px;
}
tr{
    text-align:center;
}
</style>

</head>
<body>
    <table>
        <caption>Student Details</caption>
<thead>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>GPA</th>
</tr>
</thead>
<tbody>
<tr>
    <td>101</td>
    <td>Papri</td>
    <td>3.58</td>
  </tr>  
    <td>102</td>
    <td>Dip</td>
    <td>3.68</td>
</tr>
    <td>103</td>
    <td>Norin</td>
    <td>3.18</td>
</tr>
</tbody>
</table>
</body>

<body>
    <head>
        <style>
        table,td,th{
            border:2px solid black;
        }
        table{
            border-collapse:collapse;
            width:300px;
            height:200px;
        }
        </style>
        </head>
    <table>
        <caption>Another Table</caption>
<thead>
<tr>
    <th>Id</th>
    <th>Name</th>
    <th colspan="2"> Phone</th>
</tr>
</thead>
<tbody>
 <tr>
    <td>101</td>
    <td>papri</td>
    <td>0170000000</td>
    <td rowspan="2"> 0190000000</td>
 </tr>
 <tr>
    <td>102</td>
    <td>Nitu</td>
    <td>0130000000</td>
 </tr>
</tbody>
    </table>
</body>
</html>
