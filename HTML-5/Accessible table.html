<!DOCTYPE html>
<html lang="en">
<head>
    <title>Accessible Table</title>
</head>
<body>
    <header>
        <h1>HTML Table</h1>
    </header>
    <main>
        <table>
            <caption>
                Student Info
            </caption>
            <col span="3" style="background-color: red;">
            <colgroup>
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">GPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">101</td>
                    <td>Papri</td>
                    <td>3.98</td>
                </tr>
                <tr>
                    <td scope="row">102</td>
                    <td>Dip</td>
                    <td>3.80</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
